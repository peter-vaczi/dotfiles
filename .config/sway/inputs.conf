### Input configuration
#
# Keyboard layout
  input type:keyboard {
    xkb_layout us,hu
    xkb_variant ,qwerty
    # caps lock toggles the keyboard layout
    xkb_options grp:caps_toggle
}

### Input configuration
#
# You can get the names of your inputs by running: swaymsg -t get_inputs
# Read `man 5 sway-input` for more information about this section.
input type:touchpad {
      dwt enabled
      tap enabled
      natural_scroll enabled
}

input type:touch {
      # do not extend the touch area to multiple outputs
      map_to_output eDP-1
}

# Touchpad gestures. See "man 5 sway" for the details

# Allow switching between workspaces with left and right swipes (three fingers)
# bindgesture swipe:right workspace prev
# bindgesture swipe:left workspace next

# Allow toggling floating mode (and vice versa) for selected window
# bindgesture swipe:down floating toggle

